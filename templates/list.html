{% extends "index.html" %}

{% block title %}List posts{% endblock %}

{% block content %}
<h1>List Posts</h1>
  {% for post in posts %}
    <div class="post">
      <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
      {% if post.post_image %}
      <div class="thumbnail">
          {{ post.get_image }}
      </div>
      {% endif %}
      <p>
        {{ post.text|truncatechars_html:23 }}
      </p>
    </div>

  {% endfor %}
{% endblock %}
