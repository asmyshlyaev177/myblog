

<div class="container-fluid">

<h3 class="text-center">My posts</h3>

{% if posts %}

    {% for post in posts %}
    <div class="row">

      <div class="col-md-8">
       <a href="{{ post.get_absolute_url }}" >
         <h4 class="post-title-dash text-center">{{ post.title }} </h4></a>
         <div class="pull-right">Category:
           <a href="
           /cat/{{ post.category.slug }}">
           {{post.category}}</a>
         </div>

         </div>

    <div class="col-md-4">
      {% if post.post_image %}
       <img src="{{ post.post_thumbnail.url }}"
       width="{{ post.post_thumbnail.width }}"
       height="{{ post.post_thumbnail.height }}"
       class="post-thumb-small responsive-img" >
       {% endif %}
       <p class="post-description">{% autoescape off %}
         {{ post.description }}{% endautoescape %}</p>
    </div>

         </div>
    {% endfor %}

{% else %}

<p>
  No posts yet!
</p>

{% endif %}

</div>
