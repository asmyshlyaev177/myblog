
<div class="container">
<div class="row post_header valign-wrapper" postid={{ post.id }}>

  <div class="col s3 m3 l3 center-align">
    <div class="post-author">

      <div class="author">
        <p>{{ post.author }}</p>
        {% if post.author.avatar %}

          <img src="{{ post.author.avatar.url }}"
          width="{{ post.author.avatar.width }}"
          height="{{ post.author.avatar.height }}"
          class="img-responsive">

        {% else %}
        <img src="/static/img/avatar.jpg" class ="img-avatar"/>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="col s3 m3 l3 offset-s6 offset-m6 offset-l6 right-align">
    <div class="post_category right-align">
      <p>
        Category: <a href="/cat/{{ post.category.slug }}/"
          class="post-category ajax-menu"
          url = "{{ post.category.slug }}" cat >
           {{ post.category }}</a>
      </p>

      {% if post.get_tags_list|length > 0  %}<p>
        Tags
        {% for tag in post.get_tags_list %}
          {% if tag.url|length > 1 %}
          <a href="/{{ tag.url }}" class="ajax-menu chip"
          url = "{{ tag.url }}">{{ tag }}</a>
          {% endif %}
        <!-- {% if not forloop.last %},{% endif %} -->
      {% endfor %}
      </p>
      {% endif %}
    </div>
  </div>

</div>
</div>
