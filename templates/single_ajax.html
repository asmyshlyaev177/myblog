{% load post_header %}
<script>processing = true;</script>

{% autoescape off %}
<h1 class="center-align post-title">{{ post.title }}</h1>

{% post_header %}


<div class="clearfix"></div>

{% if post.post_image %}
<p class="post-image">
  <img src="{{ MEDIA_URL }}{{ post.post_image.url }}"
    class="responsive-img center-align post-image"></a>
</p>
{% endif %}

<div class="post-text">
  {{ post.text }}
</div>
{% endautoescape %}


<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery" fullScreen= "true">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
